// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.50'

        release = [
                versionName: "3.0.1",
                versionCode: 3000199
        ]

        setup = [
                compileSdk: 28,
                buildTools: "28.0.3",
                minSdk    : 16,
                targetSdk : 28
        ]

        versions = [
                kotlin           : "1.3.50",
                ktx              : "1.0.2",

                androidX         : '1.0.0',
                annotation       : '1.1.0',
                recyclerView     : '1.1.0-beta04',
                material         : '1.1.0-alpha09',
                appcompat        : '1.1.0-rc01',
                constraintLayout : '2.0.0-beta2',
                cardview         : '1.0.0',
                gridLayout       : '1.0.0',
                navigation       : "2.0.0",
                navigationFragment: "1.0.0",
                legacy           : "1.0.0",

                room             : "2.2.0-beta01",
                lifecycle        : "2.2.0-alpha04",

                firebase         : '17.2.0',
                firebasemessaging: "20.0.0",
                play_services    : "17.0.0",

                materialdialogs  : "0.9.6.0",
                materialdrawer   : "62b24da031",
                iconics          : "4.0.1-b02",
                font_cmd         : "3.5.95.1-kotlin",

                navlib           : "84d6447887",

                gifdrawable      : "1.2.15"
        ]
    }

    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        classpath 'com.google.gms:google-services:4.3.1'
        classpath 'io.fabric.tools:gradle:1.28.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "1000"
            options.compilerArgs << "-Xmaxwarns" << "1000"
        }
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    targetSdkVersion = compileSdkVersion
    minSdkVersion = 16

    androidXAppCompat = '1.1.0-beta01'
    androidXRecyclerView = '1.1.0-alpha06'
    androidXCardView = '1.0.0'
    androidXGridLayout = '1.0.0'
    androidXConstraintLayout = '1.1.3'
    googleMaterial = '1.1.0-alpha07'

    iconics = '4.0.1-b01'
    kotlin = '1.3.41'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
