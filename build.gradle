// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.4.30'

        release = [
                versionName: "4.6",
                versionCode: 4060099
        ]

        setup = [
                compileSdk: 30,
                buildTools: "28.0.3",
                minSdk    : 16,
                targetSdk : 30
        ]

        versions = [
                gradleAndroid    : '4.2.0-beta04',

                kotlin           : ext.kotlin_version,
                ktx              : "1.3.2",

                androidX         : '1.0.0',
                annotation       : '1.1.0',
                recyclerView     : '1.2.0-beta01',
                material         : '1.3.0',
                appcompat        : '1.3.0-beta01',
                constraintLayout : '2.1.0-alpha2',
                cardview         : '1.0.0',
                gridLayout       : '1.0.0',
                navigation       : "2.0.0",
                navigationFragment: "1.0.0",
                legacy           : "1.0.0",

                room             : "2.2.6",
                lifecycle        : "2.3.0",
                work             : "2.5.0",

                firebase         : '18.0.2',
                firebasemessaging: "20.1.3",
                play_services    : "17.0.0",

                materialdialogs  : "0.9.6.0",
                materialdrawer   : "817e45765c367034b03046aaea6e95eeabcb40e9",
                iconics          : "4.0.1",
                font_cmd         : "3.5.95.1-kotlin",

                navlib           : "28cdab341470dffa5f331379fe9702482681d7de",

                gifdrawable      : "1.2.15",

                retrofit         : "2.6.4"
        ]
        versions.kotlin = '1.4.0'
        versions.kotlin = '1.4.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.gradleAndroid}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        classpath 'com.google.gms:google-services:4.3.5'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.5.0'
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "1000"
            options.compilerArgs << "-Xmaxwarns" << "1000"
        }
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
        maven { url "https://dl.bintray.com/wulkanowy/wulkanowy" }
        maven { url "https://dl.bintray.com/undervoid/PowerPermission" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
