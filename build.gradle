// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.61'

        release = [
                versionName: "4.0-beta.8",
                versionCode: 4000008
        ]

        setup = [
                compileSdk: 28,
                buildTools: "28.0.3",
                minSdk    : 16,
                targetSdk : 28
        ]

        versions = [
                kotlin           : "1.3.61",
                ktx              : "1.1.0",

                androidX         : '1.0.0',
                annotation       : '1.1.0',
                recyclerView     : '1.2.0-alpha01',
                material         : '1.2.0-alpha03',
                appcompat        : '1.2.0-alpha01',
                constraintLayout : '2.0.0-beta4',
                cardview         : '1.0.0',
                gridLayout       : '1.0.0',
                navigation       : "2.0.0",
                navigationFragment: "1.0.0",
                legacy           : "1.0.0",

                room             : "2.2.3",
                lifecycle        : "2.2.0-rc03",
                work             : "2.2.0",

                firebase         : '17.2.2',
                firebasemessaging: "20.1.0",
                play_services    : "17.0.0",

                materialdialogs  : "0.9.6.0",
                materialdrawer   : "cad66092a6",
                iconics          : "4.0.1",
                font_cmd         : "3.5.95.1-kotlin",

                navlib           : "5c8b13c0d9db0d9e822fdae82c8afca6c01ab41e",

                gifdrawable      : "1.2.15",

                retrofit         : '2.6.2'
        ]
    }

    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.28.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "1000"
            options.compilerArgs << "-Xmaxwarns" << "1000"
        }
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
        maven { url "https://dl.bintray.com/wulkanowy/wulkanowy" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
